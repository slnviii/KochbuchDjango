<style>

    h1{
        font-family: "Nunito";
        font-size: 45px;
    }
    .all_recipes h1{
        font-size:75px;
    }
    li{
        font-family: "Nunito";
        font-size: 32px;
    }
    .category_container a:link{
        text-decoration: none;
    }
    .category_container li{
        list-style: none;
        border: 0.5px solid rgb(239,184,147);
        background-color: rgb(255,245,238);
    }
    .category_container li:hover{
        background-color: rgb(252,224,206);
    }

</style>

{% extends 'base.html' %}
    {% block title %}Rezepte - One Kitchen{% endblock %}




{% block content %}

<div class="all_recipes"><h1>Alle Rezepte</h1></div>
    <hr>
<div class="container">
  <h1>Nach Kategorie</h1>
  {% for category in categories %}
      <!--- alle vorhandenen kategorieren werden durchlaufen und angezeigt + klickbar --->
      <div class="category_container">
          <a href="{%  url 'category' category.name %}"><li>{{ category.name }}</li></a>
      </div>
  {% endfor %}

  <h1>Nach Themen</h1>
  <h1>Nach Tags</h1>

</div>



{% endblock %}
</html>
