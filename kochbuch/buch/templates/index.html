<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Kitchen</title>
</head>
<body>
    <h1> One Kitchen</h1>

{%  if user.is_authenticated %}
    <p> Hallo, {{ user.username }}.</p>
    <p><button type="button"><a href="{% url 'logout_url' %}">Logout</a></button></p>
     <p><button type="button"><a href="{% url 'upload' %}">Rezept hochladen</a></button></p>
{% else %}
    <p><button type="button"><a href="{% url 'login_url' %}">Login</a></button></p>
    <p><button type="button"><a href="{% url 'register_url' %}">Registrieren</a></button></p>
     <p><button type="button"><a href="{% url 'upload' %}">Rezept hochladen</a></button></p>
{% endif %}
<ul>
{% for recipe in recipes %}
    <li>
        {{ recipe.title }} <br>
        <br>
        <img src= "{{ recipe.image.url}}"> <br>
        <br>
        {{ recipe.ingr }} <br>
        <br>
        {{ recipe.instr }} <br>
        <br>
         </li>
{% endfor %}
</ul>

</body>

</html>
