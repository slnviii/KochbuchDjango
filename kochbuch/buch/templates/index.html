{% extends 'base.html' %}

{% block content %}

    <p><button type="button"><a href="{% url 'admin:index' %}">Admin Panel</a></button></p>

<h1 style="text-align: center;font-family: OP; font-size:120px; transform: rotate(10deg); ">One Kitchen</h1>
    {%  if user.is_authenticated %}
    <div style="font-size:50px; text-align: center; margin-top: 10px"> Hallo, {{ user.username }}! </div>
        <span id="time"></span>
    {% endif %}
    <div style="text-align: center"><a href="{% url 'upload' %}"><img src="/media/dinner-recipes.png"width="300" height="300"></a>
    <a href="{% url 'rezepte' %}"><img src="/media/rezepte.png"width="300" height="300"></a></div>

{% endblock %}
{% block add_scripts %}
    <script>
    const timeEle = document.getElementById('time');
    function showTime() {
        fetch('/time').then((response) => {
            if (!response.ok){
                throw new Error('Loading failed');
            }
            else {
                return response.text()
            }
        }).then((timeText) => {
            timeEle.innerHTML = timeText;
        }).catch(error => {
            console.error(error);
    })

    }
    showTime();
    setInterval(showTime, 1000);
    </script>
{% endblock %}
</html>
