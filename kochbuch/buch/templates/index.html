<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      @font-face { font-family: "OP"; src: url("../static/OP.ttf")}
         </style>
<title>One Kitchen</title>
</head>

<body style="background-color: Azure;">


{%  if user.is_authenticated %}
    <div style="text-align: center">
     <p><button type="button"><a href="{% url 'logout_url' %}">Logout</a></button></p>
    <p><button type="button"><a href="{% url 'admin:index' %}">Admin Panel</a></button></p>
    </div>
{% else %}
    <div style="text-align: center">
    <p><button type="button"><a href="{% url 'login_url' %}">Login</a></button></p>
    <p><button type="button"><a href="{% url 'register_url' %}">Registrieren</a></button></p>
    </div>
{% endif %}

<h1 style="text-align: center;font-family: OP; font-size:120px; transform: rotate(10deg); ">One Kitchen</h1>
    {%  if user.is_authenticated %}
    <p style="font-size:50px"> Hallo, {{ user.username }}.</p>
    {% endif %}
    <p><button type="button"><a href="{% url 'upload' %}">Rezept hochladen</a></button></p>
    <p><button type="button"><a href="{% url 'rezepte_main' %}">Rezepte</a></button></p>

</body>

</html>
