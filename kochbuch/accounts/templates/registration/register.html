<!DOCTYPE html>
<html lang="en">
<style>
    .header{
        width: 100%;
        height: 80px;
        display: block;
        background-color: rgb(255,245,238);;
    }
    .inner_header{
        width: 1000px;
        height: 100%;
        display: block;
        margin: 0 auto ;
    }
    .logo_container{
        height: 100%;
        display: table;
        float: left;
    }
    .logo_container h1{
        color: Black;
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        font-family: "Nunito";
        font-size: 32px;
        font-weight: 200;
    }
    .logo_container h1 span{
        font-weight: 800;
    }
    .navigation{
        float:right;
        height: 100%;
    }
    .navigation a{
        height: 100%;
        display: table;
        float:left;
        padding: 0px 20px;
        margin-top: -5px;
    }
    .navigation a li{
        display: table-cell;
        vertical-align: middle;
        height: 100%;
        color: Black;
        font-family: "Nunito";
        font-size: 16px;
    }
    .home_page{
        height: 30px;
    }
    .register_container{
        margin-top: 5%;
        margin-left: 25%;
        font-family: "Nunito";
    }
    .register_container ul{
        /*list-style: none;*/
        display: none;
    }
    .register_container span{
        display: none;
    }
    .register_container label{
        font-weight: 800;
    }
    .register_container input{
        padding: 5px;
        font-family: "Nunito";
        font-size: 16px;
        margin-top: 16.5px;
        border: 2px solid rgb(239,184,147);
        border-radius: 24px 24px 24px 24px ;
        width: 300px;
    }
    #id_avatar{
        border: 0px;
    }
    #id_avatar button{
        background-color: beige;
    }
    .register_btn{
        width: 80px;
        height: 35px;
        background-color: rgb(255,245,238);
        border: 2px solid rgb(239,184,147);
        border-radius: 10%;
        font-family: "Nunito";
        font-size: 16px;
        /*margin-left: 10%;*/
    }
</style>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@200;279&display=swap" rel="stylesheet">
    <title>Registrieren</title>
</head>

<body>

<div class="header">
    <div class ="inner_header">
        <div class="logo_container">
            <h1><span>NeuesKonto</span> anlegen</h1>
        </div>
        <ul class="navigation">
            <a href="{% url 'overview' %}"><li><img class="home_page" src="/media/home.png"></li></a>
        </ul>
    </div>
</div>


<div class="register_container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <button class="register_btn" type="submit">Register</button>
    </form>
</div>

</body>
</html>
