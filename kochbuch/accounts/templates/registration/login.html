<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1 style="text-align:center;color: black;border: 2px solid powderblue;padding: 1px"> System Login</h1>
    <form
          style="
                text-align:center;
                font-family: verdana;
                font-size: 100%
                "
          method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                style="width: 115px; height: 40px; "
                            >Login</button>
    </form>
</body>
</html>
